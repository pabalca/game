{% extends 'base.html' %}

{% block title %}All about you{% endblock %}

{% block content %}
<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start list-group-item-info">
    <p class="mb-1 font-weight-bold">A) {{ questions[0].text }}</p>
  </a>
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start list-group-item-danger">
    <p class="mb-1 font-weight-bold">B) {{ questions[1].text }}</p>
  </a>
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start list-group-item-warning">
    <p class="mb-1 font-weight-bold">C) {{ questions[2].text }}</p>
  </a>
</div>

<hr>
<button type="button" onclick="window.location.href='/'" class="btn btn-outline-secondary btn-lg">Another round?</button>

{% endblock %}
